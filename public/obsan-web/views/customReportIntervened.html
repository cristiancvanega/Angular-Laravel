<div class="panel panel-default">

    <br>
    <div class="col-xs-1">
        <button class="btn btn-primary" data-toggle="modal" data-target="#registroConsultarIntervenido"><i class="fa fa-search"></i>Consultar</button>
    </div>

    <br><br>
    <h2 align="center"><strong>Intervenidos</strong></h2>
    <div class="col-xs-11">
        <loading></loading>
        <h3>B&uacute;squeda: <input class="form-control" type="text" ng-model="filter.$" /></h3>
        <div class="panel-body panel-body-table">
            <div class="table-responsive">
                <table  ng-table="tableParams" class="table table-bordered table-striped">
                    <tbody>
                    <tr ng-repeat="registro in $data">
                        <td align="center" data-title="'Nombre'" sortable="'name'">{{registro.name}}</td>
                        <td align="center" data-title="'Tipo Documento'" sortable="'document_type'">{{registro.document_type}}</td>
                        <td align="center" data-title="'Documento'" sortable="'document'">{{registro.document}}</td>
                        <td align="center" data-title="'Direcci&oacute;n'" sortable="'address'">{{registro.address}}</td>
                        <td align="center" data-title="'Tel&eacute;fono'" sortable="'phone'">{{registro.phone}}</td>
                        <td align="center" data-title="'Email'" sortable="'email'">{{registro.email}}</td>
                        <td align="center" data-title="'Escolaridad'" sortable="'pupilage'">{{registro.pupilage}}</td>
                        <td align="center" data-title="">
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- init modal soft consult intervened -->
<div class="modal fade" id="registroConsultarIntervenido" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Editar Intervenido</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal col-lg-8 col-md-8 col-xs-10" role="form">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" name="nombre" class="form-control" ng-model="registroConsultarIntervenido.name">
                    </div>
                    <div class="form-group">
                        <label>Tipo de Documento*</label>
                        <select class="form-control" ng-model="registroConsultarIntervenido.document_type">
                            <option value="1">Cédula de ciudadanía</option>
                            <option value="2">Tarjeta de identidad</option>
                            <option value="3">Registro civil de nacimiento</option>
                            <option value="4">Cédula de extranjería</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Documento</label>
                        <input type="text" name="nombre" class="form-control" ng-model="registroConsultarIntervenido.document" >
                    </div>
                    <div class="form-group">
                        <label>Dirección</label>
                        <input type="text" name="nombre" class="form-control" ng-model="registroConsultarIntervenido.address" >
                    </div>
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="text" name="nombre" class="form-control" ng-model="registroConsultarIntervenido.phone"  >
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="nombre" class="form-control" ng-model="registroConsultarIntervenido.email" >
                    </div>
                    <div class="form-group">
                        <label>Escolaridad</label>
                        <select class="form-control" ng-model="registroConsultarIntervenido.pupilage">
                            <option value="1">Ninguna</option>
                            <option value="2">Preescolar</option>
                            <option value="3">Primaria</option>
                            <option value="4">Bachillerato</option>
                            <option value="5">Universidad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-success"
                                    data-dismiss="modal" ng-click="customReport()">Confirmar</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<!-- end modal soft consult intervened -->
