<div class="panel panel-default">
  <br><br>
  <h2 align="center"><strong>Intervención</strong></h2>
  <div class="col-xs-11">
    <loading></loading>
    <h3>B&uacute;squeda: <input class="form-control" type="text" ng-model="filter.$" /></h3>
    <div class="panel-body panel-body-table">
      <div class="table-responsive">
        <table  ng-table="tableParams" class="table table-bordered table-striped">
          <tbody>
            <tr ng-repeat="registro in $data">
              <td align="center" data-title="'Entidad'" sortable="'entity_id'">{{registro.entity_id}}</td>
              <td align="center" data-title="'Municipio'" sortable="'municipality_id'">{{registro.municipality_id}}</td>
              <td align="center" data-title="'Nombre'" sortable="'name'">{{registro.name}}</td>
              <td align="center" data-title="'Inicio'" sortable="'start_date'">{{registro.start_date}}</td>
              <td align="center" data-title="'Fin'" sortable="'end_date'">{{registro.end_date}}</td>
              <td align="center" data-title="'Descripción'" sortable="'description'">{{registro.description}}</td>
              <td align="center" data-title="'Evidencias Planeadas'" sortable="'evidencias_planeadas'">{{registro.evidencias_planeadas}}</td>

              <!--<td align="center" data-title=""><button class="btn btn-primary" data-toggle="modal" ng-click= "showEdit(registro)" data-target="#editarregistro" ><i class="fa fa-pencil"></i></button></td>-->

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="col-xs-1">
    <button class="btn btn-primary" data-toggle="modal" data-target="#crearregistro"><i class="fa fa-plus"></i></button>
  </div>

</div>



<!-- init modal soft update intervention -->
<div class="modal fade" id="editarregistro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Editar Intervención</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal col-lg-8 col-md-8 col-xs-10" role="form">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="nombre" class="form-control" ng-model="registroEditar.name" ng-model-options="{ getterSetter: true }" >
          </div>
          <div class="form-group">
            <label>Tipo de Documento*</label>
            <select class="form-control" ng-model="registroEditar.document_type">
              <option ng-repeat="item in registroEntidad.name" value="{{registroEntidad.id}}" ></option>
            </select>
          </div>
          <div class="form-group">
            <label>Documento</label>
            <input type="text" name="nombre" class="form-control" ng-model="registroEditar.document" >
          </div>
          <div class="form-group">
            <label>Dirección</label>
            <input type="text" name="nombre" class="form-control" ng-model="registroEditar.address" ng-model-options="{ getterSetter: true }" >
          </div>
          <div class="form-group">
            <label>Teléfono</label>
            <input type="text" name="nombre" class="form-control" ng-model="registroEditar.phone" ng-model-options="{ getterSetter: true }" >
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" name="nombre" class="form-control" ng-model="registroEditar.email" ng-model-options="{ getterSetter: true }">
          </div>
          <div class="form-group">
            <label>Escolaridad</label>
            <select class="form-control" ng-model="registroEditar.pupilage">
              <option value="1">ninguna</option>
              <option value="2">preescolar</option>
              <option value="3">básica</option>
              <option value="4">media</option>
              <option value="5">superior</option>
            </select>
          </div>
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-success" 
              data-dismiss="modal" ng-click="editar()">Confirmar</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </form> 
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<!-- end modal soft update intervention -->


<!-- init modal soft create intervention -->
<div class="modal fade" id="crearregistro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Agregar Intervención</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal col-lg-8 col-md-8 col-xs-10" role="form" name="registroForm">
         <div class="form-group">
          <label>Nombre</label>
          <input type="text" name="nombre" class="form-control" ng-model="registroCrear.name" >
        </div>
        <div class="form-group">
          <label>Tipo de Documento*</label>
          <select class="form-control" ng-model="registroCrear.document_type">
            <option value="1">Cédula de ciudadanía</option>
            <option value="2">Tarjeta de identidad</option>
            <option value="3">Registro civil de nacimiento</option>
            <option value="4">Cédula de extranjería</option>
          </select>
        </div>
        <div class="form-group">
          <label>Documento</label>
          <input type="text" name="document" class="form-control" ng-model="registroCrear.document" >
        </div>
        <div class="form-group">
          <label>Dirección</label>
          <input type="text" name="address" class="form-control" ng-model="registroCrear.address" >
        </div>
        <div class="form-group">
          <label>Teléfono</label>
          <input type="text" name="phone" class="form-control" ng-model="registroCrear.phone" >
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" name="email" class="form-control" ng-model="registroCrear.email">
        </div>
        <div class="form-group">
          <label>Escolaridad</label>
          <select class="form-control" ng-model="registroCrear.pupilage">
            <option value="1">ninguna</option>
            <option value="2">preescolar</option>
            <option value="3">básica</option>
            <option value="4">media</option>
            <option value="5">superior</option>
          </select>
        </div>
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" 
            data-dismiss="modal" ng-click="crear()">Confirmar</button>

            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </form> 
    </div>
    <div class="modal-footer">
    </div>
  </div>
</div>
</div>
<!-- end modal soft create intervention -->
