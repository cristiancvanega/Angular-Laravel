<div class="panel panel-default">
  <br><br>
  <h2 align="center"><strong>Usuarios</strong></h2>
  <div class="col-xs-11">
    <loading></loading>
    <h3>B&uacute;squeda: <input class="form-control" type="text" ng-model="filter.$" /></h3>
    <div class="panel-body panel-body-table">
      <div class="table-responsive">
        <table  ng-table="tableParams" class="table table-bordered table-striped">
          <tbody>
            <tr ng-repeat="registro in $data">
              <td align="center" data-title="'Nombre'" sortable="'name'">{{registro.name}}</td>
              <td align="center" data-title="'Email'" sortable="'email'">{{registro.email}}</td>
              <td align="center" data-title=""><button class="btn btn-danger" data-toggle="modal" ng-click= "showDelete(registro)" data-target="#borrarregistro"><i class="fa fa-eraser"></i>Borrar</button></td>

              <td align="center" data-title=""><button class="btn btn-primary" data-toggle="modal" ng-click= "showEdit(registro)" data-target="#editarregistro" ><i class="fa fa-pencil"></i>Editar</button></td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="col-xs-1">
    <button class="btn btn-primary" data-toggle="modal" data-target="#crearregistro"><i class="fa fa-plus"></i>Adicionar</button>
  </div>

</div>



<!-- init modal soft delete user -->
<div class="modal fade" id="borrarregistro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Borrar Usuario</h4>
        <aside>Desea eliminar el usuario {{registroBorrar.name}} ?</aside>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="eliminar()">Confirmar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<!-- end modal soft delete user -->



<!-- init modal soft update user -->
<div class="modal fade" id="editarregistro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Editar Usuario</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal col-lg-8 col-md-8 col-xs-10" role="form">
          <div class="form-group">
            <label>Nombre*</label>
            <input type="text" name="nombre" class="form-control" ng-model="registroEditar.name" >
          </div>
          <div class="form-group">
            <label>Email*</label>
            <input type="text"  name="email" class="form-control" ng-model="registroEditar.email">
          </div>
          <div class="form-group">
            <label>Rol*</label>
            <select name="role" id="" class="form-control" ng-model="registroEditar.role">
              <option value="Normal">Normal</option>
              <option value="OBSAN">OBSAN</option>
              <option value="Admin">Admin</option>
            </select>
          </div>
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-success" 
              data-dismiss="modal" ng-click="editar()">Confirmar</button>

              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </form> 
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<!-- end modal soft update user -->


<!-- init modal soft create user -->
<div class="modal fade" id="crearregistro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Agregar Usuario</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal col-lg-8 col-md-8 col-xs-10" role="form" name="userForm">
          <div class="form-group">
            <label>Nombre*</label>
            <input type="text" name="nombre" class="form-control" ng-model="registroCrear.name">
            <!--<span ng-show="userForm.nombre.$error.required">Este campo es obligatorio.</span>
          -->
          </div>
          <div class="form-group">
            <label>Email*</label>
            <input type="email"  name="email" class="form-control" 
            placeholder="email@example" ng-model="registroCrear.email" >
          </div>
          <div class="form-group">
            <label>Rol*</label>
            <select name="role" id="" class="form-control" ng-model="registroCrear.role">
              <option value="1">Normal</option>
              <option value="2">OBSAN</option>
              <option value="3">Admin</option>
            </select>
          </div>
          <div class="form-group">
            <label>Contrase√±a*</label>
            <input type="password" name="password" class="form-control" 
            ng-model="registroCrear.password" >
          </div>
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success" 
              data-dismiss="modal" ng-click="crear()">Confirmar</button>

              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </form> 
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<!-- end modal soft create user -->
