<div class="panel panel-default">
    <br><br>
    <button class="btn btn-primary" hidden="true" ng-click="downloadFiles()">

                        <td align="center" data-title="'Estado final'" sortable="'estado_final'">{{registro.estado_final}}</td>
                        <td align="center" data-title="'DescripciÃ³n'" sortable="'description'">{{registro.description}}</td>
                        <td align="center" data-title="'Recomendaciones'" sortable="'recomendaciones'">{{registro.recomendaciones}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
