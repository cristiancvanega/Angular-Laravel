<div class="panel panel-default">

    <br>
    <div class="col-xs-1">
        <button class="btn btn-primary" data-toggle="modal" data-target="#registroConsultarIntervencion"><i class="fa fa-search"></i>Consultar</button>
        <br><br>
        <button class="btn btn-primary" ng-click="downloadFiles()">
            <i class="fa fa-download"></i>
            Descargar
        </button>
    </div>

    <br><br>
    <h2 align="center"><strong>Intervenciones</strong></h2>
    <div class="col-xs-11">
        <div class="panel-body panel-body-table">
            <div class="table-responsive">
                <table  ng-table="tableParams" class="table table-bordered table-striped">
                    <tbody>
                    <tr ng-repeat="registro in $data">
                        <td align="center" data-title="'Entidad'" sortable="'entity.name'">{{registro.entity.name}}</td>
                        <td align="center" data-title="'Municipio'" sortable="'municipality.name'">{{registro.municipality.name}}</td>
                        <td align="center" data-title="'Nombre'" sortable="'name'">{{registro.name}}</td>
                        <td align="center" data-title="'Inicio'" sortable="'start_date'">{{registro.start_date}}</td>
                        <td align="center" data-title="'Fin'" sortable="'end_date'">{{registro.end_date}}</td>
                        <td align="center" data-title="'Descripción'" sortable="'description'">{{registro.description}}</td>
                        <td align="center" data-title="'Evidencias Planeadas'" sortable="'evidencias_planeadas'">{{registro.evidencias_planeadas}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



<!-- init modal soft consult intervention -->
<div class="modal fade" id="registroConsultarIntervencion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Consultar Intervención</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal col-lg-8 col-md-8 col-xs-10" role="form">
                    <div class="form-group">
                        <label>Seleccione una intervención</label>
                        <select class="form-control" ng-options="item.id as item.name for item in registroEntidadesMunicipios.interventions" ng-model="registroConsultarIntervencion.id"></select>
                    </div>
                    <div class="form-group">
                        <label>Seleccione una entidad</label>
                        <select class="form-control" ng-options="item.id as item.name for item in registroEntidadesMunicipios.entities" ng-model="registroConsultarIntervencion.entity_id"></select>
                    </div>
                    <div class="form-group">
                        <label>Seleccione un municipio</label>
                        <select class="form-control" ng-options="item.id as item.name for item in registroEntidadesMunicipios.municipalities" ng-model="registroConsultarIntervencion.municipality_id"></select>
                    </div>
                    <div class="form-group">
                        <label>Seleccione una fecha</label><br>
                        <input type="date" class="ui-datepicker" ng-model="registroConsultarIntervencion.date">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-success"
                                    data-dismiss="modal" ng-click="customReport()">Consultar</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<!-- end modal soft consult intervention -->
