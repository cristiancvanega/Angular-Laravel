<div class="panel panel-default">
    <br><br>
    <h2 align="center"><strong>Intervenciones</strong></h2>
    <div class="col-xs-11">
        <loading></loading>
        <h3>B&uacute;squeda: <input class="form-control" type="text" ng-model="filter.$" /></h3>
        <div class="panel-body panel-body-table">
            <div class="table-responsive">
                <table   ng-table="tableParams" class="table table-bordered table-striped">
                    <tbody>
                    <tr ng-repeat="registro in $data">
                        <td align="center" data-title="'Entidad'" sortable="'intervention.name'">{{registro.entity}}</td>
                        <td align="center" data-title="'Municipio'" sortable="''">{{registro.municipality}}</td>
                        <td align="center" data-title="'Nombre'" sortable="'descripcion_evidencia'">{{registro.name}}</td>
                        <td align="center" data-title="'Fecha inicio'" sortable="'impacto'">{{registro.start_date}}</td>
                        <td align="center" data-title="'Fecha fin'" sortable="'estado_inicial'">{{registro.end_date}}</td>
                        <td align="center" data-title="'Descripcion'" sortable="'estado_final'">{{registro.description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
